<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>To-Do list</title>
   <link rel="stylesheet" href="style.css">
   <script src="https://kit.fontawesome.com/eccf765627.js" crossorigin="anonymous"></script>
</head>
   <body>
      <div class="container">
         <div class="row">
            <div class="intro col-12">
               <h1>To-Do List</h1>
               <div>
                  <div class="border1"></div>
               </div>
            </div>
         </div>

         <div class="row">
            <div class="helpText col-12">
               <p id="first">Enter text into the input field to add items to your list.</p>
               <p id="second">Click the item to mark it as complete.</p>
               <p id="third">Click the "X" to remove the item from your list.</p>
            </div>
         </div>

         <div class="row">
            <div class="col-12">
               <input id="userInput" type="text" placeholder="New item..." maxlength="27">
               <button id="enter"><i class="fas fa-pencil-alt"></i></button>
            </div>
         </div>

         <!-- Empty List -->
         <div class="row">
            <div class="listItems">
               <ul class="col-8">
               </ul>
            </div>
         </div>

      </div>
      <footer id="footer">
         2019 &copy; Alessandro Maninchedda
      </footer>
      <script type="text/javascript" src="main.js"></script>
   </body>
</html>
